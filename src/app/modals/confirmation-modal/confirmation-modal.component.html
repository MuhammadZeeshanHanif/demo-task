<div class="modal-content">
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modal.close(false);">{{cancelText}}</button>
        <button class="btn" (click)="modal.close(true);"
            [ngClass]="{'btn-primary': isOkButtonPrimary, 'btn-danger': !isOkButtonPrimary}">
            {{okText}}
        </button>
    </div>
</div>
